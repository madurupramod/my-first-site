<style>
:root {
  --gold: #FFD700;
  --orange: #FF6B00;
  --dark: #080808;
}
* { margin:0; padding:0; box-sizing:border-box; }

body {
  background: radial-gradient(ellipse at top, #1a0500 0%, #050005 60%, #000 100%);
  font-family: 'Nunito', sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
}

/* HEADER */
.header {
  width: 100%;
  background: linear-gradient(135deg, #1a0000, #2a0800, #1a0000);
  padding: 14px 20px 10px;
  text-align: center;
  border-bottom: 3px solid var(--gold);
  position: relative;
  overflow: hidden;
}
.header::before {
  content:'';
  position:absolute; inset:0;
  background: repeating-linear-gradient(45deg, rgba(255,215,0,0.03) 0, rgba(255,215,0,0.03) 1px, transparent 1px, transparent 16px);
}
.header-title {
  font-family:'Teko', sans-serif;
  font-size:2.6rem; font-weight:700; letter-spacing:4px;
  background: linear-gradient(90deg,#FF6B00,#FFD700,#FF6B00,#FFD700);
  -webkit-background-clip:text; -webkit-text-fill-color:transparent; background-clip:text;
  background-size:300%; animation: shimmer 3s linear infinite; position:relative;
}
@keyframes shimmer { 0%{background-position:-300% center} 100%{background-position:300% center} }
.header-sub { color:rgba(255,215,0,0.7); font-size:0.78rem; font-weight:700; letter-spacing:2px; text-transform:uppercase; position:relative; margin-top:2px; }
.star-row { color:var(--gold); font-size:1rem; letter-spacing:8px; margin-top:4px; position:relative; }

/* STAGE */
.stage { width:100%; max-width:1000px; padding:20px 16px 16px; }

/* SCENE */
.scene {
  background: linear-gradient(180deg, #0d0520 0%, #1a0a00 40%, #0d0800 80%, #0a0a05 100%);
  border-radius:24px;
  border:3px solid #2a1500;
  box-shadow: 0 0 60px rgba(255,107,0,0.12), 0 0 120px rgba(0,0,0,0.9), inset 0 0 80px rgba(0,0,0,0.6);
  padding:16px 20px 0;
  position:relative; overflow:hidden;
  min-height:520px; margin-bottom:14px;
}
/* spotlight left */
.scene::before {
  content:''; position:absolute; top:-60px; left:10%;
  width:280px; height:500px;
  background:radial-gradient(ellipse, rgba(255,107,0,0.10) 0%, transparent 65%);
  transform:rotate(8deg); pointer-events:none;
}
/* spotlight right */
.scene::after {
  content:''; position:absolute; top:-60px; right:10%;
  width:280px; height:500px;
  background:radial-gradient(ellipse, rgba(0,191,255,0.08) 0%, transparent 65%);
  transform:rotate(-8deg); pointer-events:none;
}

.scene-label {
  position:absolute; top:12px; left:50%; transform:translateX(-50%);
  font-family:'Teko',sans-serif; font-size:1rem; font-weight:600; letter-spacing:2px;
  background:rgba(255,215,0,0.12); color:var(--gold);
  padding:4px 18px; border-radius:20px; border:1px solid rgba(255,215,0,0.25);
  white-space:nowrap; z-index:10;
}

/* STARS */
.stars { position:absolute; inset:0; pointer-events:none; overflow:hidden; }
.star {
  position:absolute; width:2px; height:2px; background:white; border-radius:50%;
  animation:twinkle var(--d,2s) ease-in-out infinite; opacity:0.3;
}
@keyframes twinkle { 0%,100%{opacity:0.15;transform:scale(1)} 50%{opacity:0.9;transform:scale(1.8)} }

/* STAGE FLOOR */
.floor {
  height:70px; margin:0 -20px;
  background:linear-gradient(180deg,#1a0e00 0%,#0d0800 100%);
  border-top:5px solid #3a2000;
  position:relative;
}
.floor::before {
  content:''; position:absolute; inset:0;
  background:repeating-linear-gradient(90deg, rgba(255,215,0,0.04) 0px, rgba(255,215,0,0.04) 80px, transparent 80px, transparent 160px);
}
/* stage glow under characters */
.stage-glow {
  position:absolute; bottom:65px; left:0; right:0; height:20px;
  background:linear-gradient(90deg, rgba(255,107,0,0.3), transparent 40%, transparent 60%, rgba(0,191,255,0.2));
  filter:blur(10px);
}

/* CHARACTERS ROW */
.characters {
  display:flex; align-items:flex-end; justify-content:space-around;
  padding-top:50px; position:relative; z-index:2;
}

.character {
  display:flex; flex-direction:column; align-items:center; position:relative;
  transition: filter 0.3s ease;
}
.character.speaking.balayya-char {
  animation: massEntry 0.45s ease infinite alternate;
  filter: drop-shadow(0 0 25px rgba(255,107,0,0.9)) drop-shadow(0 0 50px rgba(255,107,0,0.4));
}
.character.speaking.ntr-char {
  animation: tigerEntry 0.45s ease infinite alternate;
  filter: drop-shadow(0 0 25px rgba(0,191,255,0.9)) drop-shadow(0 0 50px rgba(0,191,255,0.4));
}
@keyframes massEntry {
  from { transform:translateY(0) scale(1); }
  to   { transform:translateY(-12px) scale(1.03); }
}
@keyframes tigerEntry {
  from { transform:translateY(0) rotate(0deg); }
  to   { transform:translateY(-10px) rotate(-1.5deg); }
}

/* SPEECH BUBBLE */
.body-speech {
  width:230px; min-height:60px;
  border-radius:18px; padding:10px 14px 10px;
  font-size:0.78rem; font-weight:800; line-height:1.5; text-align:center;
  opacity:0; transform:scale(0.5) translateY(8px);
  transition:all 0.35s cubic-bezier(0.34,1.56,0.64,1);
  pointer-events:none; position:relative; border:3px solid;
  margin-bottom:4px;
}
.body-speech.visible { opacity:1; transform:scale(1) translateY(0); }
.body-speech::before {
  content:''; position:absolute;
  top:-13px; left:50%; transform:translateX(-50%);
  border:8px solid transparent;
}
.body-speech::after {
  content:''; position:absolute;
  top:-7px; left:50%; transform:translateX(-50%);
  border:5px solid transparent; z-index:1;
}
.balayya-bubble {
  background:linear-gradient(135deg,#1f0500,#2e0a00);
  border-color:#FF6B00; color:#FFD090;
  box-shadow:0 4px 24px rgba(255,107,0,0.35), inset 0 0 20px rgba(255,107,0,0.06);
}
.balayya-bubble::before { border-bottom-color:#FF6B00; }
.balayya-bubble::after  { border-bottom-color:#1f0500; }
.ntr-bubble {
  background:linear-gradient(135deg,#00080f,#00101a);
  border-color:#00BFFF; color:#90D8FF;
  box-shadow:0 4px 24px rgba(0,191,255,0.3), inset 0 0 20px rgba(0,191,255,0.05);
}
.ntr-bubble::before { border-bottom-color:#00BFFF; }
.ntr-bubble::after  { border-bottom-color:#00080f; }
.bubble-name {
  display:block; font-family:'Teko',sans-serif;
  font-size:0.78rem; letter-spacing:1.5px; margin-bottom:4px; text-transform:uppercase;
}
.balayya-name { color:#FF6B00; }
.ntr-name     { color:#00BFFF; }

/* SVG sizes */
.char-svg { overflow:visible; }
.balayya-svg { width:160px; height:280px; }
.ntr-svg     { width:145px; height:265px; }

/* char label */
.char-label {
  margin-top:8px; font-family:'Teko',sans-serif;
  font-size:0.9rem; font-weight:600; padding:4px 16px;
  border-radius:20px; letter-spacing:2px; color:white; text-transform:uppercase;
}
.balayya-lbl { background:linear-gradient(135deg,#FF6B00,#CC4400); box-shadow:0 3px 0 #882200,0 0 16px rgba(255,107,0,0.4); }
.ntr-lbl     { background:linear-gradient(135deg,#0080AA,#004466); box-shadow:0 3px 0 #002233,0 0 16px rgba(0,191,255,0.4); }

/* BOOM effect */
.boom-effect {
  position:absolute;
  font-family:'Teko',sans-serif; font-size:2.2rem; font-weight:700;
  color:var(--gold); text-shadow:0 0 20px var(--gold),3px 3px 0 var(--orange);
  pointer-events:none; z-index:20; opacity:0;
  animation:boom 0.7s ease forwards;
}
@keyframes boom {
  0%   { opacity:0; transform:scale(0.2) rotate(-15deg); }
  45%  { opacity:1; transform:scale(1.4) rotate(6deg); }
  80%  { opacity:1; transform:scale(1.1) rotate(-2deg); }
  100% { opacity:0; transform:scale(0.9) translateY(-30px); }
}

/* PROGRESS */
.progress-wrap {
  background:#1a1000; border-radius:10px; height:8px;
  margin-bottom:12px; overflow:hidden; border:2px solid #3a2800;
}
.progress-bar {
  height:100%;
  background:linear-gradient(90deg,#FF6B00,#FFD700,#FF6B00);
  background-size:200%; border-radius:10px; width:0%;
  transition:width 0.4s ease; animation:goldFlow 2s linear infinite;
}
@keyframes goldFlow { 0%{background-position:0% center} 100%{background-position:200% center} }

/* CONTROLS */
.controls { display:flex; gap:16px; justify-content:center; padding-bottom:24px; }
.btn {
  font-family:'Teko',sans-serif; font-weight:600; font-size:1.1rem;
  padding:10px 32px; border-radius:50px; border:none; cursor:pointer;
  transition:all 0.15s ease; letter-spacing:2px; min-width:140px; text-transform:uppercase;
}
.btn:disabled { opacity:0.4; cursor:not-allowed; }
.btn-play {
  background:linear-gradient(135deg,#FF6B00,#CC4400); color:white;
  box-shadow:0 4px 0 #882200,0 0 20px rgba(255,107,0,0.3); border:2px solid #FF8844;
}
.btn-play:not(:disabled):hover  { transform:translateY(-2px); box-shadow:0 6px 0 #882200,0 0 30px rgba(255,107,0,0.5); }
.btn-play:not(:disabled):active { transform:translateY(2px); box-shadow:0 2px 0 #882200; }
.btn-stop {
  background:#111; color:#aaa; border:2px solid #444; box-shadow:0 4px 0 #222;
}
.btn-stop:not(:disabled):hover  { transform:translateY(-2px); color:white; border-color:#888; }
.btn-stop:not(:disabled):active { transform:translateY(2px); }

/* PARTICLES */
.particle {
  position:fixed; pointer-events:none; font-size:1.8rem;
  animation:particleFly 1.3s ease forwards; z-index:200;
}
@keyframes particleFly {
  0%   { transform:translateY(0) scale(1) rotate(0deg); opacity:1; }
  100% { transform:translateY(-120px) scale(0.1) rotate(360deg); opacity:0; }
}
</style>

const synth = window.speechSynthesis;
let voices = [];
function loadVoices(){ voices = synth.getVoices(); }
loadVoices();
if(speechSynthesis.onvoiceschanged !== undefined) speechSynthesis.onvoiceschanged = loadVoices;

function getBestVoice(who){
  const en = voices.filter(v=>v.lang.startsWith('en'));
  if(!en.length) return null;
  if(who==='balayya'){
    return en.find(v=>/daniel|george|james|david/i.test(v.name))
        || en.find(v=>v.name.includes('UK')) || en[0];
  }
  return en.find(v=>/alex|ryan|mark|thomas/i.test(v.name))
      || en.find(v=>v.name.includes('US')) || en[1] || en[0];
}

function speakLine(who, text, onDone){
  synth.cancel();
  const clean = text.replace(/[\u{1F300}-\u{1F9FF}]/gu,'').trim();
  const utter = new SpeechSynthesisUtterance(clean);
  if(who==='balayya'){ utter.pitch=0.45; utter.rate=0.82; utter.volume=1; }
  else               { utter.pitch=1.05; utter.rate=1.0;  utter.volume=1; }
  const v = getBestVoice(who);
  if(v) utter.voice = v;
  utter.onend  = ()=>setTimeout(onDone, 500);
  utter.onerror = ()=>setTimeout(onDone, 500);
  synth.speak(utter);
}

let currentLine=0, paused=false, running=false, pendingTimeout=null;
const playBtn=document.getElementById('playBtn');
const stopBtn=document.getElementById('stopBtn');

playBtn.addEventListener('click',()=>{
  if(!running && currentLine===0){
    running=true; stopBtn.disabled=false; playBtn.textContent='â¸ Pause'; playLine();
  } else if(!running && currentLine>=script.length){
    fullReset(); running=true; stopBtn.disabled=false; playBtn.textContent='â¸ Pause'; playLine();
  } else if(running && !paused){
    paused=true; synth.pause();
    if(pendingTimeout){clearTimeout(pendingTimeout);pendingTimeout=null;}
    playBtn.textContent='â–¶ Resume';
  } else if(paused){
    paused=false; synth.resume(); playBtn.textContent='â¸ Pause';
    if(!synth.speaking) scheduleNext(300);
  }
});

stopBtn.addEventListener('click',()=>{
  synth.cancel(); fullReset();
  running=false; paused=false; stopBtn.disabled=true; playBtn.textContent='â–¶ Play';
});

function scheduleNext(d){
  pendingTimeout=setTimeout(()=>{pendingTimeout=null;if(!paused&&running)playLine();},d);
}

// â”€â”€ PLAY LOOP â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function playLine(){
  if(currentLine>=script.length){
    running=false; playBtn.textContent='â†º Replay'; spawnParticles(); return;
  }
  const e = script[currentLine];
  clearAll();

  if(e.who==='balayya'){
    document.getElementById('balayya').classList.add('speaking');
    setBalMouth(e.action==='roar' ? 'roar' : 'smile');
    setBalArm(e.action==='roar');
    setBalEyes('right');
    setNtrEyes('left');
    document.getElementById('balText').textContent = e.display;
    setTimeout(()=>document.getElementById('balBubble').classList.add('visible'),40);
    if(e.boom) spawnBoom(e.boom,'balayya');
  } else {
    document.getElementById('ntr').classList.add('speaking');
    setNtrMouth(e.action);
    setNtrArm(e.action==='curious'?'point':e.action==='smirk'?'tiger':'');
    setNtrEyes('right');
    setBalEyes('left');
    document.getElementById('ntrText').textContent = e.display;
    setTimeout(()=>document.getElementById('ntrBubble').classList.add('visible'),40);
  }

  currentLine++;
  document.getElementById('progressBar').style.width=(currentLine/script.length*100)+'%';

  speakLine(e.who, e.tts, ()=>{
    if(!paused&&running){ clearAll(); scheduleNext(600); }
  });
}

function clearAll(){
  ['balayya','ntr'].forEach(id=>document.getElementById(id).classList.remove('speaking'));
  ['balBubble','ntrBubble'].forEach(id=>document.getElementById(id).classList.remove('visible'));
  setBalMouth('smile'); setNtrMouth('normal');
  setBalArm(false); setNtrArm('');
  setBalEyes('center'); setNtrEyes('center');
}

function fullReset(){
  synth.cancel();
  if(pendingTimeout){clearTimeout(pendingTimeout);pendingTimeout=null;}
  currentLine=0; clearAll();
  document.getElementById('progressBar').style.width='0%';
  document.getElementById('sceneLabel').textContent='ğŸ¬ Scene: Cine Life Discussions';
}

function spawnBoom(text,who){
  const scene=document.getElementById('scene');
  const el=document.createElement('div'); el.className='boom-effect';
  el.textContent=text;
  el.style.top=(60+Math.random()*80)+'px';
  el.style.left=who==='balayya'?'4%':'58%';
  scene.appendChild(el);
  setTimeout(()=>el.remove(),900);
}
